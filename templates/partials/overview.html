<div class="stats-row">
    <div class="stat-card">
        <div class="label">Total Games</div>
        <div class="value">{{ total_games }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Avg Home Points</div>
        <div class="value">{{ avg_home_points }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Avg Away Points</div>
        <div class="value">{{ avg_away_points }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Home Win Rate</div>
        <div class="value accent">{{ home_win_rate }}%</div>
    </div>
</div>
